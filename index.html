<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/main.js" type="module" defer></script>
</head>

<body>
    <div class="container">
        <div class="weather">
            <div class="header">
                <form class="form">
                    <input class="header__search" type="text" placeholder="Enter the city">
                    <button class="header__search-btn"></button>
                </form>
            </div>
            <div class="info">
                <div class="info__tabs tabs">
                    <div class="tabs__content-box">
                        <div class="tabs__content">
                            <div class="info__now">
                                <p class="info__now-tepmerature">14</p>
                                <img class="info__now-img" src="/img/cloud.png" alt="cloud">
                                <div class="info__now-bottom">
                                    <h4 class="info__now-city">Aktobe</h4>
                                    <button class="info__now-favorite"></button>
                                </div>
                            </div>
                        </div>
                        <div class="tabs__content">
                            <div class="info__details">
                                <h4 class="info__details-city">Aktobe</h4>
                                <ul class="info__details-list">
                                    <li class="info__details-item">Temperature: 14°</li>
                                    <li class="info__details-item">Feels like: 10°</li>
                                    <li class="info__details-item">Weather: Clouds</li>
                                    <li class="info__details-item">Sunrise: 03:21</li>
                                    <li class="info__details-item">Sunset: 18:54</li>
                                </ul>
                            </div>
                        </div>
                        <div class="tabs__content">
                            <div class="info__forecast">
                                <h4 class="info__forecast-city">Aktobe</h4>
                                <div class="forecast-box__boxes">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tabs__items">
                        <button class="tabs__item">Now</button>
                        <button class="tabs__item">Details</button>
                        <button class="tabs__item">Forecast</button>
                    </div>
                </div>
                <div class="info__locations locations">
                    <div>
                        <h4 class="locations__title">Added Locations:</h4>
                    </div>
                    <ul class="locations__list">

                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
